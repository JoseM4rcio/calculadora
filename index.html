<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css" media="screen" />
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">
    <title>Calculadora</title>
</head>

<body>
    <div class="container">
        <h1>Calculadora</h1>
        <div class="calculadora">
            <form>
                <input id="num1" type="text"></input>
                <input id="num2" type="text"></input>
                <div class="buttons">
                    <button class="button" type="button" onclick="operacao('+')">+</button>
                    <button class="button" type="button" onclick="operacao('-')">-</button>
                    <button class="button" type="button" onclick="operacao('*')">ร</button>
                    <button class="button" type="button" onclick="operacao('/')">รท</button>
                </div>
                <input id="result" type="number" disabled></input>
                <button type="reset"><span class="material-icons" style="font-size: 40px;">delete_outline</span></button>
            </form> 
        </div>
    </div>

   <script>
    function operacao(op) {
        var num1, num2, soma, sub, mult, div, result, resultado;

        num1 = parseFloat(document.getElementById("num1").value);
        num2 = parseFloat(document.getElementById("num2").value);

        if (op == '+') {
            soma = num1 + num2;
            resultado = soma;
        }

        if (op == '-') {
            sub = num1 - num2;
            resultado = sub;
        }

        if (op == '*') {
            mult = num1 * num2;
            resultado = mult;
        }

        if (op == '/') {
            div = num1 / num2;
            resultado = div;
        }

        document.getElementById("result").value = resultado;


    }
</script>

</body>

</html>
